<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
    <title>벽피하기 게임</title>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var myScore;

      function startGame() {
        myGamePiece = new component(
          80,
          30,
          "red",
          30,
          120,
          "player",
          "gither.jpg"
        );
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");
        myGameArea.start();
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = 800;
          this.canvas.height = 400;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener("keydown", function (e) {
            myGameArea.keys = myGameArea.keys || [];
            myGameArea.keys[e.keyCode] = e.type == "keydown";
          });
          window.addEventListener("keyup", function (e) {
            myGameArea.keys[e.keyCode] = e.type == "keydown";
          });
        },
        clear: function () {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
          clearInterval(this.interval);
        },
      };
      function component(width, height, color, x, y, type, image) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
          ctx = myGameArea.context;

          if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else {
            base_image = new Image();
            base_image.src = image;
            ctx.drawImage(base_image, this.x, this.y, this.width, this.height);
          }
        };
        this.newPos = function () {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.type == "player") {
            if (this.y < 0) this.y = 0;
            if (this.x < 0) this.x = 0;
            if (this.y > 380) this.y = 380;
          }
        };
        this.crashWith = function (otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          var crash = true;
          if (
            mybottom < othertop ||
            mytop > otherbottom ||
            myright < otherleft ||
            myleft > otherright
          ) {
            crash = false;
          }
          return crash;
        };
      }

      function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
          }
        }
        myGameArea.clear();
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {
          myGamePiece.speedX = -1;
        }
        if (myGameArea.keys && myGameArea.keys[39]) {
          myGamePiece.speedX = 1;
        }
        if (myGameArea.keys && myGameArea.keys[38]) {
          myGamePiece.speedY = -1;
        }
        if (myGameArea.keys && myGameArea.keys[40]) {
          myGamePiece.speedY = 1;
        }
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 90;
          height = Math.floor(
            Math.random() * (maxHeight - minHeight + 90) + minHeight
          );
          minGap = 60;
          maxGap = 120;
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(
            new component(50, height, "green", x, 0, "obstacle", "dhaiuh.jpg")
          );
          myObstacles.push(
            new component(
              50,
              x - height - gap,
              "green",
              x,
              height + gap,
              "obstacle",
              "dhaiuh.jpg"
            )
          );
        }
        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].x += -4;
          myObstacles[i].newPos();
          myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
      }

      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
          return true;
        }
        return false;
      }
    </script>
  </body>
</html>
